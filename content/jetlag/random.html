<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Redirect</title>
    <script>
        // Function to generate a random number between 1 and 100
        function getRandomFile() {
            var randomFile = Math.floor(Math.random() * 100) + 1;
            window.location.href = "challenge/" + randomFile;
        }

        // Redirect when the page loads
        window.onload = getRandomFile;
    </script>
</head>
<body>
    <p>If you're not redirected automatically, <a href="#" onclick="getRandomFile()">click here</a>.</p>
</body>
</html>
