<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Redirect</title>
    <script>
        // Generate a random number between 1 and 100
        function getRandomFile() {
            var randomNum = Math.floor(Math.random() * 100) + 1;
            // Format the number to be two digits (e.g., 01, 02, ..., 100)
            var filename = randomNum.toString() + '.html';
            return 'challenge/' + filename;
        }

        // Redirect to the random file
        window.onload = function() {
            var fileToRedirect = getRandomFile();
            window.location.href = fileToRedirect;
        };
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
